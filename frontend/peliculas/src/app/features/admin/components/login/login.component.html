<div style="display: flex; align-items: center; justify-content: center; margin-top: 30px;">

	<mat-card appearance="outlined" style="width: 350px;">
		<div class="page-title" style="margin-top: 15px;">
			<h1>Ingreso al Sistema</h1>
		</div>
		<mat-card-content>
			<form [formGroup]="form" (ngSubmit)="login()">
				<div class="form-row">
					<mat-form-field style="width: 95%" appearance="fill">
						<mat-label>Correo</mat-label>
						<input type="text" formControlName="email" matInput #email_input placeholder="" />
						<mat-error *ngIf="form.get('email')?.errors">Debes ingresar un correo v치lido</mat-error>
					</mat-form-field>
				</div>
				<div class="form-row">
					<mat-form-field style="width: 95%" appearance="fill">
						<mat-label>Contrase침a</mat-label>
						<input type="password" formControlName="password" matInput #password_input placeholder="" />
						<mat-error *ngIf="form.get('password')?.errors">Contrase침a inv치lida</mat-error>
					</mat-form-field>
				</div>
				<div class="flex flex-row w-full">
					<button
						mat-raised-button
						class="w-full"
						type="submit"
						color="accent"
						[disabled]="!form.valid"
					>
						<mat-icon class="example-icon">login</mat-icon>
						Ingresar
					</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
	
</div>

<div class="mat-elevation-z8">
    <mat-toolbar class="flex flex-row justify-between">
        <span>Lista de Reportes</span>
        <button
            mat-mini-fab
            color="primary"
            matTooltip="Crear Reporte"
            matTooltipPosition="below"
            [routerLink]="'/reportes/crear'"
            *ngIf="isLogged()"
            aria-label="Crear Reporte"
        >
            <mat-icon>add</mat-icon>
        </button>
    </mat-toolbar>

    <table mat-table class="full-width-table" matSort aria-label="Elements" matSortActive="id_reporte"
        matSortDirection="asc" matSortDisableClear>
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? dataSource.masterToggle() : null"
                    [checked]="dataSource.selection.hasValue() && dataSource.isAllSelected()"
                    [indeterminate]="dataSource.selection.hasValue() && !dataSource.isAllSelected()"
                    [aria-label]="dataSource.checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? dataSource.selection.toggle(row) : null"
                    [checked]="dataSource.selection.isSelected(row)" [aria-label]="dataSource.checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- <ng-container matColumnDef="proceso_codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
            <td mat-cell *matCellDef="let reporte">{{ reporte.proceso_codigo }}</td>
        </ng-container> -->

        <ng-container matColumnDef="codigo_reporte">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
            <td mat-cell *matCellDef="let reporte">{{ reporte.codigo_reporte }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre_reporte">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let reporte">{{ reporte.nombre_reporte }}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion_reporte">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
            <td mat-cell *matCellDef="let reporte">{{ reporte.descripcion_reporte }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let reporte">
                <span style="display: flex; flex-direction: row; justify-content: flex-start">
                    <a style="cursor: pointer" matTooltip="Eliminar Reporte">
                        <mat-icon class="icon nav-icon" color="warn">delete</mat-icon>
                    </a>
                    <a style="cursor: pointer" matTooltip="Editar Reporte">
                        <mat-icon class="icon nav-icon" color="accent">edit</mat-icon>
                    </a>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let reporte; columns: displayedColumns"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.totalCount" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 50]"> </mat-paginator>
</div>

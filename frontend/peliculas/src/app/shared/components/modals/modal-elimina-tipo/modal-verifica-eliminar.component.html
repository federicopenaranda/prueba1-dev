<h2 matDialogTitle>{{ datosModal.titulo }}</h2>
<mat-dialog-content>
    <p>{{ datosModal.mensaje }}</p>
</mat-dialog-content>
<mat-dialog-actions class="button-container">
    <button mat-stroked-button matDialogClose="cancelar" class="ml-5">Cancelar</button>
    <button mat-raised-button matDialogClose="eliminar" color="warn" class="mr-5">Eliminar</button>
</mat-dialog-actions>
